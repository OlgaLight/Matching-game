<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smile Faces</title>

    <style>

        img {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }

        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }

    </style>


</head>
<body onload="generateFaces()">
<h1>Matching Game</h1>

<p>Click on the extra smiling face on the left.</p>

<div id="leftSide"></div>
<div id="rightSide"></div>

<script>
    var numberOfFaces = 5;
    var theLeftSide =
            document.getElementById("leftSide");
    var theRightSide =
            document.getElementById("rightSide");



    function generateFaces() {
        for (var i = 0; i < numberOfFaces; i++) {
            var top = Math.floor(Math.random() * 401);
            var left = Math.floor(Math.random() * 401);
            var the_image = document.createElement("img");
            the_image.setAttribute("src", "smile.png");
            the_image.style.top = top + "px";
            the_image.style.left = left + "px";
            theLeftSide.appendChild(the_image);
            leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);
        }

        var theBody =
                document.getElementsByTagName("body")[0];
        theLeftSide.lastChild.onclick =
                function nextLevel(event) {
            event.stopPropagation();
            while (theLeftSide.firstChild) {
                theLeftSide.removeChild(theLeftSide.firstChild);
            }
            while (theRightSide.firstChild) {
                theRightSide.removeChild(theRightSide.firstChild);
            }
            numberOfFaces += 5;
            generateFaces();
        };
        theBody.onclick = function gameOver() {
            alert("Game Over!");
            theBody.onclick = null;
            theLeftSide.lastChild.onclick = null;
        };
    }
</script>
</body>
</html>
